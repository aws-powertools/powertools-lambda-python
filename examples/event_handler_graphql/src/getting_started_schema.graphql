schema {
    query: Query
    mutation: Mutation
}

type Query {
    # these are fields you can attach resolvers to (type_name: Query, field_name: getTodo)
    getTodo(id: ID!): Todo
    listTodos: [Todo]
}

type Mutation {
    createTodo(title: String!): Todo
}

type Todo {
    id: ID!
    userId: String
    title: String
    completed: Boolean
}
